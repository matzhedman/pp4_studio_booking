{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Studio Recording Booking site</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
</head>

<body>
    <!-- navigation -->
    <nav class="navbar navbar-brand navbar-expand-lg fixed-top">
        <ul class="navbar-nav ms-auto my-2 my-lg-0 list-unstyled">
            <li class="nav-item"><a class="nav-link active" href="{% url 'index' %}">Home</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account_login' %}">Login</a>
            </li>
            {% endif %}
        </ul>
    </nav>

</body>

{% block content %} {% endblock %}

<!-- footer -->
<footer class="text-center fixed-bottom">
    <div>
        <p>Placeholder</p>
    </div>
</footer>


</html>
